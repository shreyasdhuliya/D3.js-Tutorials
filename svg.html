<!Doctype html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>

        <style>
            .ctr{
                width:500px;
                height:100px;
                overflow:visible;
                stroke:yellow;
                stroke-width: 5px;
            }
            .ctr2{
                width:500px;
                height:200px;
                overflow:visible;
            }

            .ctr3{
                width:500px;
                height:400px;
                overflow:visible;
            }
        </style>
    </head>
    <body>

        <p> this is a paragraph</p>

        <!--1. inline svg-->
        <svg width="500" height="50" fill="#000000"></svg>
        <!---2. inline svg using style -->
        <svg class="ctr"></svg>
        <!-- 3. Creating rectangle -->
        <svg class="ctr" ><rect 
                            width="100" 
                            height="20" 
                            stroke="#8bc34a"
                            stroke-width="10"
                            fill="#f44336"
                            x = "30"
                            y ="10"></rect></svg>
        <!-- 4. SVG Creating Circles -->
        <svg class="ctr">
            <circle
                r="20"
                cx="50"
                fill="#9c27b0"
                stroke="#e91e63"
                stroke-width="7">
            </circle>
        </svg>
        <!-- 5. ellips -->
        <svg class="ctr">
            <ellipse
               rx = "90"
               ry="30"
               cx="100"
               fill="#2196f3"
               stroke="#000"
               stroke-width="5"></ellipse>
        </svg>
        <!-- 6. Line-->
        <svg class="ctr">
            <line
            x1 = "25"  y1="25"
            x2 = "75"  y2 ="40"
            stroke="red"
            stroke-width="5"
            >
            </line>
        </svg>
        <!-- svg polygons and polylines-->
        <p>polygons and poly lines</p>
        <svg class="ctr2">
            <polygon points="0,0 100,20 100,100 20,109"
                    fill = "#607dbb"
                    stroke="#000"
                    stroke-width="5">
            </polygon>
            
        </svg>
        <!-- svg polylines-->
        <svg class="ctr2">
        <polyline points="0,0 100,20 100,100 20,109"
                    stroke="#000"
                    fill = "none"
                    stroke-width="5">
            </polyline>
        </svg>
        <!-- svg path, d is short of total 
        d = data
        M = Move mouse
        L = Make line
        z = complete the shape
        Q = curve-->
        <svg class="ctr2">
        <path
            d="M100,100 
            L100,150 
            L60,30
            Z 
            M200,40
            L250,100
            M300,40
            L400,100
            L300,150
            Q  200,100 100,200"
            
            fill="none" stroke="#000" stroke-width="5" >
        </path>
        </svg>
        <!-- SVG text-->
       
        <svg class="ctr2">
            <a xlink:href="https://google.com" target="_blank">
            <text x ="50" y="40" fill="red" font-size="30px">
                hello world
                <tspan x="100" y="100">second line</tspan>
            </text>
        </a>
        </svg>

        <!-- Definitions, Group and markers -->
        <svg class="ctr2">
            <defs>
                <rect width="50" height="50" x="0" y="0"
                id ="rects"></rect>
            </defs>
            <use xlink:href="#rects" x="0" y="0"></use>
            <use xlink:href="#rects" x="200" y="50"></use>

        </svg>
        <svg class="ctr2">
            <defs>
                <g id ="rects2">
                    <rect width="50" height="50" x="0" y="0" fill="black" ></rect>
                    <rect width="50" height="50" x="100" y="0" fill="blue"></rect>
                </g>
                
            </defs>
            <use xlink:href="#rects2" x="0" y="0"></use>

        </svg>

        <!-- Text paths -->
        <svg class="ctr2">
            <defs>
                <path id="text_path"
                d="M0,0 L100,100">
                </path>
            </defs>
            <text x="20" y="50" stroke="#000" font-size="20">
                <textPath xlink:href="#text_path">
                    Hello World
                </textPath>
            </text> 
        </svg>

        <!-- clip paths -->

         <svg class="ctr3">
             <defs>
                 <clipPath id="custom_clip_path">
                     <rect x="250" y="125" width="100" height="100"></rect>
                 </clipPath>
             </defs>
             <rect x="250" y="125" width="100" height="100" fill="none" stroke="black" stroke-width="5"></rect>
            <circle cx="225"cy="125" r="100" clip-path="url(#custom_clip_path)">
                </circle>
                <circle cx="225"cy="125" r="100" fill="none" stroke="yellow" stroke-width="5">
                </circle>

        </svg>
        
      
        
        <script>
           //svg section
                //1. inline svg 
                <svg width="500" height="500" ></svg>

           //svg section ends

        </script>

    </body>
</html>
